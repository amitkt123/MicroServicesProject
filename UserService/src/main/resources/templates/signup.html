<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
        }
        .signup-container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
            color: #555;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .signup-container .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-container .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>

		<form action="/perform_signup" method="post">

			<input type="text" name="usernameString" placeholder="Username"
				required> <input type="email" name="useremailString"
				placeholder="Email" required> <input type="password"
				name="passString" placeholder="Password" required> <input
				type="text" name="addressString" placeholder="Address" required>


			<input type="text" name="mobString" placeholder="Mobile" required>


			<input type="submit" value="Signup">
		</form>

		<div class="login-link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
